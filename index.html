<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapporo's Slices - Mailing List</title>
    <link rel="stylesheet" href="tufte.css">
    <style>
      h1 {text-align: center;}
      h2 {text-align: center;}
      h3 {text-align: left;}
    </style>
  </head>
  <body>
    <img alt="pizza" src="japan.jpg" id="japan" width="200" height="100">
    <h1>Sapporo's Slices</h1>
    <h2>Delicious pizza based in Sapporo, Japan!</h2>
    <h3 id="signuptext">Sign up to hear of promotions, products, and pizza!</h3>
    <img alt="pizza" src="pizza.jpg" id="pizza" width="500" height="500">
    <form class="formclass">
      <label>Name
          <input type="text" placeholder="Enter name here">
      </label>
      <p>
        <label>Email
          <input type="text" placeholder="example@email.com">
      </label>
      <button>Submit</button>
      </p>
      <h3>Talking slices? Send us a message!</h3>
      <p>
        <label>Comment</label>
      </p>
      <p>
        <textarea placeholder="Enter message here" style="height:250px" cols="70"></textarea>
      </p>
      <button>Submit</button>
  </form>
  </body>
</html>
